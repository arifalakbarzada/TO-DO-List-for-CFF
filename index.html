<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <div class="all">
            <div class="head"></div>
            <h1>To-Do List</h1>
            <div class="icon-sort">
                <button id="sort"><i class="fa-solid fa-arrow-down-short-wide"></i></button>
            </div>
            <div class="todoListContent">
                    <ul class="todoList">
                        
                    </ul>
                </div>
            <div class="list">
                <div class="inputContent">
                    <input class="inputTodo" type="text">
                    <button id="btnDeleteVal"><i class="fa-regular fa-circle-xmark"></i></button>
                    
                </div>
               
            </div>
            <div class="add">
                <button class="plusBtn">+</button>
                <button class="add-button">Add To Do</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
